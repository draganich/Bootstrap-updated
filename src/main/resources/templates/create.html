<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" crossorigin = "anonymous">
  <link rel = "icon" href = "/favicon.ico" type = "image/x-icon">
  <title>Admin panel</title>

  <style>
    .someDiv {
      margin-top: 0.42%;
      margin-left: 1.4%
    }
    .anotherDiv {
      margin-top: -2.3%;
      margin-left: 95%
    }
    .col-lg-2 {
      margin-top: 1%;
    }
    .oneMoreDiv {
      margin-top: 1.5%;
      margin-left: 0.25%
    }
    .button {
      margin-left: 43.5%;
      width: 180px;
    }
  </style>

</head>
<body>

<div class="container-fluid">
  <div class="row bg-dark text-white">
    <div class = "someDiv">
      <p><span th:text="${chosenUser.email}"></span> with roles: <span th:text="${chosenUser.roles}"></span></p>
    </div>
    <div class = "anotherDiv" heruggu>
      <form th:action="@{/logout}" th:method="POST">
        <button class="btn btn-dark" type="submit">Logout</button>
      </form>
    </div>
  </div>
</div>

<div class = "container-fluid">
  <div class = "row">
    <div class = "col-lg-2">
      <div class="bg-primary">
        <form th:action="@{/admin}"><button class="btn btn-primary btn-block" type="submit">Admin</button></form>
      </div>
      <div class = "someDiv"></div>
      <div>
        <form th:action="@{/user}"><button class="btn btn-outline-primary btn-block" type="submit">User</button></form>
      </div>
    </div>

    <div class = "col-lg-9 bg-light">
      <h1>Admin panel</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin}" th:method="get">Users table</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/create}">New user</a></li>
      </ul>

      <div class = "oneMoreDiv">
        <table class = "table table-bordered">
          <tr>
            <h4>Add new user</h4>
          </tr>
        </table>
      </div>

      <table class = "table bg-white table-striped">
        <form th:method = "POST" th:action="@{/admin/create}" id = "passwordCheck" th:object="${user}">
            <div class = "text-center font-weight-bold"><label class = "bold">Username</label></div>
            <div class = "form justify-content-center row">
              <label for = "username"></label><input type="text" class="form-control w-25" th:field="*{username}" id="username" placeholder="Username" required/>
            </div>
          <br>

            <div class = "text-center font-weight-bold"><label class = "bold">Name</label></div>
            <div class = "form justify-content-center row">
              <label for = "name"></label><input type="text" class="form-control w-25" th:color="yellow" th:field="*{name}" id="name" placeholder="Name" required/>
            </div>
          <br>

            <div class = "text-center font-weight-bold"><label class = "bold">Surname</label></div>
            <div class = "form justify-content-center row">
              <label for = "surname"></label><input type="text" class="form-control w-25" th:field="*{surname}" id="surname" placeholder="Surname" required/>
            </div>
          <br>

            <div class = "text-center font-weight-bold"><label class = "bold">Email</label></div>
            <div class = "form justify-content-center row">
              <label for = "email"></label><input type="email" class="form-control w-25" th:field="*{email}" id="email" placeholder="Email" required/>
            </div>
          <br>


            <div class = "text-center font-weight-bold"><label class = "bold">Password</label></div>
            <div class = "form justify-content-center row">
              <label for = "password"></label><input type="password" class="form-control w-25" th:field="*{password}" id="password" placeholder="Password" required/>
            </div>
          <br>

            <div class = "text-center font-weight-bold"><label for="roles" class="bold">Roles</label></div>
            <div class = "justify-content-center row">
              <select multiple class = "form-control w-25" id="roles" name="roles" size="2" required>
                <option th:each="role: ${rolesList}"
                        th:value="${role.id}"
                        th:text="${role}">
                </option>
              </select>
            </div>
          <br>

          <div class = "button"><button type="submit" class="btn btn-success btn-lg btn-block">Add new user</button></div>

        </form>
      </table>

    </div>
  </div>
</div>
</body>
</html>
